sensors:
  - default_sensor
  
default_sensor:
  filtered_cloud_topic: filtered_cloud
  max_range: 0.5
  max_update_rate: 1.0
  padding_offset: 0.1
  padding_scale: 1.0
  point_cloud_topic: /camera/camera/depth/color/points
  point_subsample: 1
  sensor_plugin: occupancy_map_monitor/PointCloudOctomapUpdater
  frame_id: camera_depth_optical_frame
  map_resolution: 0.05